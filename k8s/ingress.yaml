apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: divinum-officium
  namespace: default
  labels:
    app: divinum-officium
  annotations:
    # Uncomment and adjust based on your ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx  # Adjust based on your ingress controller
  rules:
  - host: divinum-officium.example.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: divinum-officium
            port:
              number: 80
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - divinum-officium.example.com
  #   secretName: divinum-officium-tls

