apiVersion: apps/v1
kind: Deployment
metadata:
  name: divinum-officium
  namespace: default
  labels:
    app: divinum-officium
spec:
  replicas: 2
  selector:
    matchLabels:
      app: divinum-officium
  template:
    metadata:
      labels:
        app: divinum-officium
    spec:
      containers:
      - name: divinum-officium
        image: ghcr.io/divinumofficium/divinum-officium:master
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

